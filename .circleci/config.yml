---
version: 2.1
orbs:
  samvera: samvera/circleci-orb@1.0
jobs:
  test:
    parameters:
      ruby_version:
        type: string
      bundler_version:
        type: string
        default: 2.3.10
      rails_version:
        type: string
    executor:
      name: 'samvera/ruby_fcrepo_solr'
      ruby_version: << parameters.ruby_version >>
    environment:
      RAILS_VERSION: << parameters.rails_version >>
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true
    steps:
      - run:
          name: Install the FITS
          command: |
            mkdir ~/fits
            wget "https://github.com/harvard-lts/fits/releases/download/1.4.1/fits-1.4.1.zip"
            unzip -d ~/fits/ "fits-1.4.1.zip"
            chmod a+x ~/fits/fits.sh
            ln -s ~/fits/fits.sh ~/fits/fits
            rm "fits-1.4.1.zip"
      - samvera/cached_checkout
      - samvera/bundle_for_gem:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>
          project: hydra-file_characterization
      - run:
          name: Update the PATH env. variable
          command: |
            echo "export PATH=$HOME/fits:$PATH" >> $BASH_ENV
            source $BASH_ENV
      - samvera/rubocop
      - samvera/parallel_rspec

workflows:
  version: 2
  ci:
    jobs:
      # Rails 7.0
      ## Ruby 3.0
      - test:
          name: ruby3-0_rails7
          ruby_version: 3.0.3
          rails_version: 7.0.2.3
      # Rails 6.1
      ## Ruby 3.0
      - test:
          name: ruby3-0_rails6-1
          ruby_version: 3.0.3
          rails_version: 6.1.5
      # Rails 6.0
      ## Ruby 3.0
      - test:
          name: ruby3-0_rails6-0
          ruby_version: 3.0.3
          rails_version: 6.0.4.7
      # Rails 6.1
      ## Ruby 2.7
      - test:
          name: ruby2-7_rails6-1
          ruby_version: 2.7.7
          rails_version: 6.1.5
      # Rails 6.0
      ## Ruby 2.7
      - test:
          name: ruby2-7_rails6-0
          ruby_version: 2.7.7
          rails_version: 6.0.4.7
      # Rails 6.0
      ## Ruby 2.7
      - test:
          name: ruby2-7_rails5-2
          ruby_version: 2.7.7
          rails_version: 5.2.7

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - test:
          name: ruby3-0_rails7
          ruby_version: 3.0.3
          rails_version: 7.0.2.3
      - test:
          name: ruby3-0_rails6-1
          ruby_version: 3.0.3
          rails_version: 6.1.5
      - test:
          name: ruby3-0_rails6-0
          ruby_version: 3.0.3
          rails_version: 6.0.4.7
      - test:
          name: ruby2-7_rails6-1
          ruby_version: 2.7.7
          rails_version: 6.1.5
      - test:
          name: ruby2-7_rails6-0
          ruby_version: 2.7.7
          rails_version: 6.0.4.7
      - test:
          name: ruby2-7_rails5-2
          ruby_version: 2.7.7
          rails_version: 5.2.7
